<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="style.css" />
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="client/vdohive-player.min.js" type="text/javascript"></script>
<link rel="stylesheet" href="client/vdohive-player.min.css"  />
<script>
var urlParams;(window.onpopstate=function(){var e,t=/\+/g,n=/([^&=]+)=?([^&]*)/g,r=function(e){return decodeURIComponent(e.replace(t," "))},i=window.location.search.substring(1);urlParams={};while(e=n.exec(i))urlParams[r(e[1])]=r(e[2])})();var videoType=function(){switch(urlParams["type"]){case"youtube":default:return"video/youtube"}}();$(document).ready(function(e){var t=document.getElementById("video1");t.setAttribute("height",urlParams["height"]);t.setAttribute("width",urlParams["width"]);var n=document.getElementById("src1");n.setAttribute("src",urlParams["url"]);n.setAttribute("type",videoType);$("video").mediaelementplayer()})
</script>
</head>
<body>
<video id="video1" width="" height="">
	<source id="src1" src="" type="">
</video>
</body>
</html>
